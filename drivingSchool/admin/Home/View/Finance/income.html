<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery饼状图</title>


<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jsapi.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/corechart.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.gvChart-1.0.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.ba-resize.min.js"></script>

<script type="text/javascript">
gvChartInit();
$(document).ready(function(){
	$('#myTable5').gvChart({
		chartType: 'PieChart',
		gvSettings: {
			vAxis: {title: 'No of players'},
			hAxis: {title: 'Month'},
			width: 600,
			height: 350
		}
	});
});
</script>

<script type="text/javascript">
gvChartInit();
$(document).ready(function(){
		$('#myTable1').gvChart({
			chartType: 'PieChart',
			gvSettings: {
			vAxis: {title: 'No of players'},
			hAxis: {title: 'Month'},
			width: 600,
			height: 350
		}
	});
});
</script>

</head>


<body>

	<div style="width:600px;margin:0 auto;margin-top: 100px;">

	   <table id='myTable5'>
			<caption>收入统计</caption>
			<thead>
				<tr>
					<th></th>
					<th>学费</th>
					<th>包车费</th>
					<th>欠费</th>
					<th>其他费</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th></th>
					<td>{$money}</td>
					<td>{$money1}</td>
					<td>{$money3}</td>
					<td>{$money2}</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
