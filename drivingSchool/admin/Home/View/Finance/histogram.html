<html>
<head>
    <title>jQuery柱状进度条百分比代码 - 站长素材</title>

    <link href="__PUBLIC__/admin/css/demo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/admin/css/jqbar.css" />

</head>
<body>

<div class="container">
    <div class="sixteen columns">
        <div class="row">
            <h1>
                收入报表柱状统计图
            </h1>
        </div>
    </div>
    <div id="skillset" class="sixteen columns ">

        <div class="eight columns">
            <div class="bars MT30">
                <div id="bar-1">
                </div>
                <div id="bar-2">
                </div>
                <div id="bar-3">
                </div>
                <div id="bar-4">
                </div>
            </div>
        </div>
        <div class="two columns">
        </div>
        <div class="clearfix">
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row clear">
    </div>
    <a style="float: right;font-size:20px;text-decoration: none;" href="__URL__/income">- -》<font color="orange">返回收入报表</font></a>
</div>

<script src="__PUBLIC__/admin/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/jqbar.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function () {

        $('#bar-1').jqbar({ label: '学费', value:{$sum1}, barColor: '#D64747' });

        $('#bar-2').jqbar({ label: '包车费', value: {$sum2}, barColor: '#FF681F' });

        $('#bar-3').jqbar({ label: '欠费', value: {$sum3}, barColor: '#ea805c' });

        $('#bar-4').jqbar({ label: '其他费', value: {$sum4}, barColor: '#88bbc8' });

    });
</script>

</body>
</html>
