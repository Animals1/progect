<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>


</head>


<body style="background:#FFF8ED;" id="div">

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">学员管理</a></li>
        <li><a href="#">投诉管理</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar">
            <li class="click">被投诉人:<select name="coach_name" id="coach_id" onchange="searchcoach()">
                <option value="-1">请选择</option>
<foreach name="coach" item="com">
                <option value="{$com.staff_id}">{$com.staff_name}</option>
</foreach>
            </select></li>
        </ul>

    </div>
    <script>
            function searchcoach()
            {
                var coach=$('#coach_id').val();
                $.ajax({
                    url: "__APP__/Home/Administration/complaintsearch",
                    type: 'get',
                    data: {'coach':coach},
                    success: function (data) {
                        //alert(data)
                        $("#div").html(data);
                    }
                })
            }
    </script>

    <table class="tablelist">
        <thead>
        <tr>

            <th>投诉人</th>
            <th>身份证号</th>
            <th>被投诉人</th>
            <th>被投诉人编号</th>
            <th>投诉事由</th>

        </tr>
        </thead>
        <tbody>
        <foreach name="complaint" item="val">
        <tr>

            <td>{$val.stu_name}</td>
            <td>{$val.stu_idcard}</td>
            <td>{$val.staff_name}</td>
            <td>{$val.staff_sn}</td>
            <td>{$val.complaint_reason}</td>

        </tr>
</foreach>

        </tbody>
    </table>


    <div class="pagin">
        <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
            <li class="paginItem"><a href="javascript:;">1</a></li>
            <li class="paginItem current"><a href="javascript:;">2</a></li>
            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>

</div>
</body>
<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</html>
