<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <script type="__PUBLIC__/text/javascript">

    </script>


</head>


<body style="background:#FFF8ED;">


<div class="formbody">

    <div class="formtitle"><span>车辆分配</span></div>
    <form action="__APP__/Home/Administration/carassignment" method="post">
        <table>
            <tr>
                <td>车牌号:</td>
                <td><select name="car_id" id="">
                    <option value="-1">请选择</option>
                    <foreach name="car" item="car">
                    <option value="{$car.car_id}">{$car.car_number}</option>
                        </foreach>
                </select></td>
            </tr>
         <tr>
             <td>教练:</td>
             <td>
                 <select name="coach_id" id="">
                     <option value="-1">请选择</option>
            <foreach name="coach" item="coach">
                     <option value="{$coach.coach_id}">{$coach.staff_name}</option>
                     </foreach>
                 </select>
             </td>
         </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="保存">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
<script type="text/javascript" src="__PUBLIC__/date/laydate/laydate.js"></script>
</html>
